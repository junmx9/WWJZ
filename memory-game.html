<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÆ∞ÂøÜÈÖçÂØπÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .game-title {
            color: white;
            font-size: 2.5em;
            margin: 20px 0 5px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-subtitle {
            color: white;
            font-size: 1.8em;
            margin: 0 0 5px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .game-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .card {
            width: 100%;
            padding-bottom: 100%;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(2vw + 1.5em);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            user-select: none;
        }

        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            background: #45a049;
        }

        @media (max-width: 600px) {
            .game-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 10px;
            }
            
            .card-front, .card-back {
                font-size: calc(3vw + 1em);
            }
        }
    </style>
</head>
<body>
    <h1 class="game-title">ÈÖçÂØπÂ∞èÊ∏∏Êàè</h1>
    <h2 class="game-subtitle">ÂõΩÊ®æ/‰∏ÉÂ∫úËãë</h2>
    <div class="game-description">Ê∂àÈÅ£‰∏Ä‰∏ã</div>
    <div class="game-stats">
        <div class="stat">Ê≠•Êï∞: <span id="moves">0</span></div>
        <div class="stat">ÈÖçÂØπ: <span id="matches">0</span>/8</div>
    </div>
    <div class="game-container" id="gameContainer"></div>
    <button class="restart-btn" onclick="restartGame()">ÈáçÊñ∞ÂºÄÂßã</button>

    <script>
        const emojis = ['üê±', 'üê∂', 'üêº', 'üê®', 'ü¶ä', 'ü¶Å', 'üêØ', 'üê∏'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-front">?</div>
                <div class="card-back">${emoji}</div>
            `;
            card.dataset.index = index;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.querySelector('.card-back').textContent === 
                         card2.querySelector('.card-back').textContent;

            setTimeout(() => {
                if (!match) {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                } else {
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    if (matchedPairs === 8) {
                        setTimeout(() => {
                            alert(`ÊÅ≠ÂñúÔºÅ‰Ω†Áî®‰∫Ü ${moves} Ê≠•ÂÆåÊàê‰∫ÜÊ∏∏ÊàèÔºÅ`);
                        }, 500);
                    }
                }
                flippedCards = [];
                canFlip = true;
            }, 1000);
        }

        function initializeGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            shuffle(cards).forEach((emoji, index) => {
                gameContainer.appendChild(createCard(emoji, index));
            });
        }

        function restartGame() {
            matchedPairs = 0;
            moves = 0;
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            initializeGame();
        }

        initializeGame();
    </script>
</body>
</html>
